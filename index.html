<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่าไฟฟ้า</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>โปรแกรมคำนวณค่าไฟฟ้า</h1>
        <form id="electricityForm">
            <label for="units">จำนวนหน่วยไฟฟ้าที่ใช้ (kWh):</label>
            <input type="number" id="units" name="units" required>

            <label for="rate">อัตราค่าไฟฟ้าต่อหน่วย (บาท):</label>
            <input type="number" id="rate" name="rate" step="0.01" required>

            <button type="button" onclick="calculateElectricity()">คำนวณ</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
